<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>♡xjm♡ - Surprise Gift</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Button Styles */
    button {
      border-radius: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: pink;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: darkpink;
    }

    /* Layout for the gift box */
    .gift-box {
      width: 200px;
      height: 200px;
      background-color: red;
      position: relative;
      border-radius: 10px;
      margin: 20px auto;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Gift box lid */
    .gift-box .lid {
      width: 100%;
      height: 40px;
      background-color: green;
      position: absolute;
      top: 0;
      border-radius: 10px 10px 0 0;
      transition: all 0.5s ease;
    }

    /* Image inside the gift box */
    .gift-box img {
      width: 180px;
      height: 180px;
      position: absolute;
      top: 50px;
      opacity: 0;
      transition: opacity 1s ease, top 1s ease;
    }

    /* Bow styles */
    .bow {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 40px;
      background-color: pink;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    .bow:before,
    .bow:after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 40px;
      background-color: pink;
      transform: translateX(-50%) translateY(-50%);
    }

    .bow:before {
      transform: rotate(45deg) translateX(-50%) translateY(-50%);
    }

    .bow:after {
      transform: rotate(-45deg) translateX(-50%) translateY(-50%);
    }

    /* Button container styling */
    header {
      text-align: center;
      margin-top: 50px;
    }

    /* Show lid and image when button is clicked */
    .gift-box img.show,
    .gift-box .lid.open {
      opacity: 1;
      top: -50px; /* Lid opens */
    }
  </style>
</head>
<body class="second-page">

  <header>
    <p>Are you ready for the surprise?</p>
    <p>Click the button to open the gift!</p>
    <button id="backButton">Open Gift</button>
  </header>

  <main>
    <div class="gift-box">
      <div class="lid"></div>
      <div class="bow"></div> <!-- The bow is added here -->
      <img src="your-image.jpg" alt="Christmas Gift Surprise" id="giftImage">
    </div>
  </main>

  <script>
    // JavaScript to make the lid open and show the image
    document.getElementById("backButton").addEventListener("click", function() {
      document.querySelector(".gift-box .lid").classList.add("open");
      document.getElementById("giftImage").classList.add("show");
    });
  </script>

</body>
</html>
