<!DOCTYPE html>

    .header-container {
      text-align: center;
      display: flex;
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
    }

    button {
      border-radius: 15px; 
      padding: 10px 20px;   
      font-size: 16px;      
      background-color: pink; 
      color: white;         
      border: none;         
      cursor: pointer;     
      margin-top: 20px;    
    }

    button:hover {
      background-color: darkpink; 
    }

    img {
      width: 100%; 
      max-width: 600px; 
      height: auto;  
      opacity: 0;  
      animation: fadeIn 4s forwards;  
    }

    
    @keyframes fadeIn {
      from {
        opacity: 0; 
      }
      to {
        opacity: 1; 
      }
    }
  </style>
</head>
