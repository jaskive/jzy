<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="styles.css">
  <style>
    button {
      border-radius: 15px; /* Rounds the corners of the button */
      padding: 10px 20px;   /* Optional: Adds padding for a better size */
      font-size: 16px;      /* Optional: Adjusts the font size */
      background-color: #007BFF; /* Optional: Button background color */

      border: none;         /* Optional: Removes border */

      background-color: #0056b3; /* Optional: Darker color on hover */
